<!DOCTYPE html>
<html>
<head>
  <!-- Standard Meta -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

<!--Fuente: http://semantic-ui.com/examples/login.html -->
  <!-- Site Properties -->
  <title>Ingresar</title>
</head>
<body>


    <form method="post" action="{% url 'login' %}" class="ui large form">
      {% csrf_token %}
      <div>
        <div>
          <div>
            user
            {{ form.username }}
          </div>
        </div>
        <div>
          <div>
            password
              {{ form.password }}
          </div>
        </div>
        <input type="submit" value="Ingresar" /> <input type="hidden" name="next" value="{{ next }}"/>
      </div>
    </form>

        {% if form.errors %}
        <div>
          <ul>
            <li>Nombre de usuario o contrase√±a incorrecto. Por favor intente de nuevo.</li>
          </ul>
        </div>
        {% endif %}


</body>

</html>
